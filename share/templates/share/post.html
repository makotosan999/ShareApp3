{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">
        {{title}}</h1>
    <p>{{msg}}</p>
    <p><a href="{% url goto1 %}">{{goto1}}</a></p>
    <p><a href="{% url goto2 %}">{{goto2}}</a></p>
             # createに繋げるgoto3がいらないので、index.htmlと分けた

      #以下、投稿用フォーム。リスト3-24から取ってきた
    <form action="{% url 'post' %}" 
        method="post">         
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="click"
        class="btn btn-primary mt-2">
    </form>

    <table class="table">
        <tr>
            <th>data</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item}}</td>
        <tr>
    {% endfor %}
    </table>
</body>
</html>
